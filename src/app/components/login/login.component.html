<div class='sessions-layout'>
    <mat-card id='login-card'>
        <mat-card-header>
            <mat-card-title>Iniciar sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row" fxLayout.sm="column">
                <div style="min-width: 30%;">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div fxLayout="column">
                                <mat-form-field class="full-width">
                                    <mat-icon matPrefix>account_box</mat-icon>
                                    <input matInput placeholder="Email" formControlName="email">
                                    <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
                                        Ingrese un correo <strong>válido</strong>
                                    </mat-error>
                                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                                        El correo es <strong>obligatorio</strong>
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field class="full-width">
                                    <mat-icon matPrefix>password</mat-icon>
                                    <input type='password' matInput placeholder="Contraseña" formControlName="password">
                                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                        La contraseña es <strong>obligatoria</strong>
                                    </mat-error>
                                </mat-form-field>
                                <button mat-raised-button color="primary" type="submit">
                                    Iniciar sesión
                                    <mat-icon>login</mat-icon>
                                </button>
                        </div>
                    </form>
                </div>
                <div style="min-width: 70%;">
                    Hola
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
