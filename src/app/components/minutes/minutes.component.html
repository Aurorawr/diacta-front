<div class='container'>
  <h1 class='inline-block'>Actas dialógicas</h1>
  <button class='float-r' mat-raised-button color="primary">
    Empezar acta
    <mat-icon>note_add</mat-icon>
  </button>
  <mat-divider></mat-divider>
  <mat-list>
    <mat-list-item *ngFor="let minute of minutes">
      <mat-icon mat-list-icon>text_snippet</mat-icon>
      <h3 matLine>Reunión {{minute.index}}</h3>
      <p matLine>Fecha: 14/03/2018</p>
      <button mat-raised-button class='list-btn' color="primary">
        Editar
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-raised-button class='list-btn' color="primary">
        Descargar
        <mat-icon>download</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
